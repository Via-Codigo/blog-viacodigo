<header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
    {{ if .Description }}
    <p class="post-description" itemprop="description">{{ .Description }}</p>
    {{ end }}
    <p class="post-date">
        <span>Publicado el
            <time datetime="{{ .Date.Format " 2006-01-02 " }}" itemprop="datePublished">{{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>
        </span>
        <span>por</span>
        <span itemscope="" itemprop="author" itemtype="https://schema.org/Person">
            <span itemprop="name">
                <a href="{{ .Params.profile | default .Site.Author.profile | default " # " }}" itemprop="url" rel="author">{{ .Params.author | default .Site.Author.name }}</a>
            </span>
        </span>
        {{if $.Params.translator}}
        <span itemscope="" itemprop="translator" itemtype="https://schema.org/Person">
            <span itemprop="name">- Traducido por: 
                <a href="{{ $.Params.translatorLink  }}" target="_blank" itemprop="url" rel="author">{{$.Params.translator}}</a>
            </span>
        </span>
        {{end}}

    </p>
</header>
